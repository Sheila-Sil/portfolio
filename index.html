<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheila Sil | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070c;
      --bg2: #0b1020;
      --txt: #eef1ff;
      --muted: #9aa3c7;
      --accent: #8fa2ff;
      --border: rgba(255, 255, 255, .1);
      --glass: rgba(18, 25, 50, .55);
      --glass-border: rgba(255, 255, 255, .12);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(1200px 600px at 50% -20%, #10183a, transparent), var(--bg);
      color: var(--txt);
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(18px);
      background: rgba(5, 7, 12, .65);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
      animation: fadeDown .8s ease forwards;
    }

    nav strong {
      font-weight: 800;
    }

    nav a {
      color: var(--muted);
      margin-left: 26px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: white;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .metrics {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      align-items: center;
      padding: 10px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .metrics div {
      padding: 20px;
      border-radius border appearance gap
    }
  </style>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Inquiry</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg-dark:#0f1117;
      --bg-card:#161a23;
      --bg-soft:#1d2230;
      --text-main:#f4f6fb;
      --text-muted:#a9b0c2;
      --accent:#8fa2ff;
      --accent-soft:rgba(143,162,255,0.18);
      --gold:#d4af37;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg-dark);
      color:var(--text-main);
      font-family:system-ui,-apple-system,Segoe UI,sans-serif;
    }

    .container{
      max-width:1100px;
      margin:auto;
      padding:60px 20px;
    }

    .contact-shell{
      background:linear-gradient(145deg,var(--bg-card),var(--bg-soft));
      border-radius:22px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 40px 120px rgba(0,0,0,0.55);
      overflow:hidden;
    }
.contact-shell{
  transition: transform .5s cubic-bezier(.22,.8,.22,1),
              box-shadow .5s ease;
}

.contact-shell:hover{
  transform: translateY(-6px);
  box-shadow:
    0 0 0 1px rgba(143,162,255,.25),
    0 50px 140px rgba(0,0,0,.7);
}
    .contact-grid{
      display:grid;
      grid-template-columns:1.1fr 1.4fr;
    }

    /* LEFT */
    .contact-info{
      padding:40px;
      border-right:1px solid rgba(255,255,255,0.08);
    }

    .kicker{
      color:var(--accent);
      font-weight:700;
      letter-spacing:1px;
      font-size:.8rem;
      text-transform:uppercase;
    }

    h1{
      margin:10px 0;
      font-size:2.1rem;
      line-height:1.15;
    }

    .sub{
      color:var(--text-muted);
      max-width:42ch;
      line-height:1.6;
    }

    .info-list{
      list-style:none;
      padding:0;
      margin-top:22px;
      display:grid;
      gap:14px;
    }

    .info-item{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .info-item i{
      color:var(--gold);
      margin-top:3px;
    }

    /* RIGHT FORM */
    .contact-form{
      padding:40px;
    }

    .form-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .badge{
      padding:6px 12px;
      border-radius:999px;
      font-size:.8rem;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.12);
    }

    form{
      display:grid;
      gap:14px;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{
      font-size:.8rem;
      color:var(--text-muted);
      margin-bottom:6px;
      display:block;
    }

    .field{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.25);
  color:var(--text-main);
  outline:none;
  transition:
    border-color .25s ease,
    box-shadow .25s ease,
    transform .25s ease,
    background .25s ease;
}

.field:hover{
  background:rgba(0,0,0,.35);
  transform: translateY(-1px);
}

.field:focus{
  border-color:var(--accent);
  box-shadow:
    0 0 0 4px var(--accent-soft),
    0 8px 30px rgba(143,162,255,.15);
  background:rgba(0,0,0,.45);
}

    textarea.field{min-height:140px}

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:12px;
    }

   .btn{
  padding:12px 22px;
  border-radius:999px;
  border:0;
  cursor:pointer;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:10px;
  transition:
    transform .2s ease,
    box-shadow .2s ease,
    background .2s ease,
    border-color .2s ease;
}

.btn:active{
  transform: translateY(1px) scale(.98);
}

.primary{
  background:var(--accent);
  color:#0f1117;
  box-shadow: 0 12px 30px rgba(143,162,255,.35);
}

.primary:hover{
  transform: translateY(-2px);
  box-shadow: 0 18px 45px rgba(143,162,255,.55);
}

.ghost{
  background:transparent;
  color:var(--text-main);
  border:1px solid rgba(255,255,255,.14);
}

.ghost:hover{
  border-color:var(--accent);
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

    .toast{
      display:none;
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      background:rgba(0,0,0,.3);
      border:1px solid rgba(255,255,255,.14);
    }

    .toast.show{display:block}

    @media(max-width:900px){
      .contact-grid{grid-template-columns:1fr}
      .contact-info{border-right:0;border-bottom:1px solid rgba(255,255,255,.08)}
      .row{grid-template-columns:1fr}
    }
    .contact-shell::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.12),
    transparent 70%
  );
  opacity:0;
  transform: translateX(-120%);
  transition: transform .8s ease, opacity .8s ease;
  pointer-events:none;
}

.contact-shell:hover::after{
  opacity:1;
  transform: translateX(120%);
}
    .toast{
  position: fixed;      /* float above content */
  bottom: 30px;         /* from bottom */
  right: 30px;          /* from right */
  background: rgba(143,162,255,0.95);
  color: #0f1117;
  padding: 14px 20px;
  border-radius: 12px;
  font-weight: 700;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index: 9999;
}

.toast.show{
  opacity: 1;
  transform: translateY(0);
}
  </style>
</head>
<body>

<div class="container">
  <div class="contact-shell">
    <div class="contact-grid">

      <aside class="contact-info">
        <div class="kicker">Get in touch</div>
        <h1>Professional Inquiry</h1>
        <p class="sub">
          For any inquiries or professional outreach.
        </p>

        <ul class="info-list">
          <li class="info-item">
            <i class="fa-solid fa-envelope"></i>
            <div>
              silsheila76@gmail.com
              <small style="color:var(--text-muted)">Primary contact</small>
            </div>
          </li>
          <li class="info-item">
            <i class="fa-solid fa-clock"></i>
            <div>
              Response within 1â€“2 days
              <small style="color:var(--text-muted)"></small>
            </div>
          </li>
        </ul>
      </aside>

      <section class="contact-form">
        <div class="form-head">
          <h2>Send a message</h2>
          <div class="badge"><i class="fa-solid fa-lock"></i> Private</div>
        </div>

        <form id="contactForm">
          <div class="row">
            <div>
              <label>Name</label>
              <input class="field" name="name" required>
            </div>
            <div>
              <label>Email</label>
              <input class="field" name="email" type="email" required>
            </div>
          </div>

          <div>
            <label>Inquiry Type</label>
            <select class="field" name="type" required>
              <option disabled selected>Select one</option>
              <option>College admissions</option>
              <option>Recruiter inquiry</option>
              <option>Parent / student inquiry</option>
              <option>Collaboration</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label>Message</label>
            <textarea class="field" name="message" required></textarea>
          </div>

          <div class="actions">
            <button class="btn ghost" type="reset">Clear</button>
            <button class="btn primary" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Send
            </button>
          </div>

          <div class="toast" id="toast">Message sent successfully.</div>
        </form>
      </section>

    </div>
  </div>
</div>
<script>
  const form = document.getElementById("contactForm");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); // prevent default form submission

    if (!form.checkValidity()) return;

    // Show toast
    toast.classList.add("show");

    // Hide toast after 3 seconds
    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);

    // Clear the form
    form.reset();
  });
</script>
  </body>
